name: Build Workflow
on:
  push:
    branches:
      - auto-pr-branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checking out code   
        uses: actions/checkout@v3
        
      - name: set up java env
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # After the build finishes, trigger the pull request creation workflow
      - name: Trigger Pull Request Creation
        uses: repo-dispatch
        with:
          workflow: Create PR Workflow
          token: ${{ secrets.REPO_ACCESS_TOKEN }}