name: Manual PR Creation

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name for pull request'
        required: true
        default: 'auto-pr-branch'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java environment
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Perform build or necessary operations here

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.inputs.branch }}
          base: main
          title: Automatic PR from ${{ github.event.inputs.branch }} to main
          body: This is an automatic pull request from ${{ github.event.inputs.branch }} to main.
