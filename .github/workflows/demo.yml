name: "Frogbot Scan and Fix"
on:
  push:
    branches: [ "main" ]

jobs:
  updateAuthor:
    runs-on: ubuntu-latest
    steps:
      - name: checking out code   
        uses: actions/checkout@v3
        
        
        
      - name: extract git commit data
        uses: POC-AUTO-PR/git-commit-data-action@v1.x
        
      - name: Update author information
        run:  echo ${{ env.GIT_COMMIT_AUTHOR_NAME }}  > AUTHOR
      
      - name: Raise PR
        uses: peter-evans/create-pull-request@v3
        with:
            branch: "auto-pr-branch"
            base: main
            title: "demo for auto pr"
            committer: ${{ env.GIT_COMMIT_AUTHOR_NAME }} <${{ env.GITHUB_COMMIT_AUTHOR_EMAIL }}">
            author: ${{ env.GIT_COMMIT_AUTHOR_NAME }} <${{ env.GITHUB_COMMIT_AUTHOR_EMAIL }}">
            body:
              This is to show auto PR creation
            token: ${{ secrets.GITHUB_TOKEN}}
                    
            delete-branch: false
          