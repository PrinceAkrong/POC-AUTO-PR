name: Build Workflow
on:
  push:
    branches:
      - mainauto-pr-branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checking out code   
        uses: actions/checkout@v3
        
      - name: set up java env
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # After the build finishes, trigger the pull request creation workflow
      - name: Trigger Pull Request Creation
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: workflows } = await github.actions.listRepoWorkflows({
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const prWorkflow = workflows.find(workflow => workflow.name === 'Create PR Workflow');

            if (prWorkflow) {
              await github.actions.reRunWorkflow({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: prWorkflow.id
              });
            } else {
              console.log("Pull request workflow not found.");
            }