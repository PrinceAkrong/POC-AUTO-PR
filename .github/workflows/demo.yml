name: Manual PR Creation

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name for pull request'
        required: true
        default: 'auto-pr-branch'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java environment
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Perform build or necessary operations here

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ github.event.inputs.branch }}"
          TITLE="Automatic PR from $BRANCH to main"
          BODY="This is an automatic pull request from $BRANCH to main."

          # Create a pull request using GitHub API
          RESPONSE=$(curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"title\":\"$TITLE\",\"body\":\"$BODY\",\"head\":\"$BRANCH\",\"base\":\"main\"}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls")

          if [[ $RESPONSE == *"html_url"* ]]; then
            echo "Pull request created successfully."
            echo "PR URL: $(echo $RESPONSE | jq -r '.html_url')"
          else
            echo "Failed to create pull request."
            echo "Response: $RESPONSE"
          fi
